<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login pruba</title>
</head>
<body>
    <div class="login">
        <img src="img/KFC-logo.png" alt="login logo" class="login__logo">
        <h1 class="login__titulo">Incie Sesion</h1>
        <form action="" >
            <label class="login__label" for="">Nombre de usuario</label>
            <input class="login__input" type="text" name="" id="" placeholder="Nombre de usuario">
            
            <!--Contraseña-->
            <label class="login__label" for="password">Contraseña</label>
            <input class="login__input" type="password" placeholder="**********">
            
            <div class="login_boton__contenedor">
                    <input type="submit" value="iniciar sesion" id="login__input__enviar">
            </div>

            <div class="login__contenedor__check">
                    <input type="checkbox" id="login_check" value="second_checkbox" />
                    <label class="login_check" for="second_checkbox">Recuerda tu informacion</label>
            </div>
            <p class="login__restrablecer">Necesitas recuperar tu <a href="#">contraseña</a> o <a href="#">cuenta de usuario</a></p>
        </form>
    </div>
</body>
</html>
